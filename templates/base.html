<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "static/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light middle">
        <a class="navbar-brand" href="{% url 'homepage' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'farmerpage' %}">FARMERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'agentpage' %}">AGENTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'transactionpage' %}">TRANSACTION</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
               <a class="nav-link" href= {% url 'logout' %}>LOGOUT</a>
             </li>
             {% else %}
             <li class="nav-item">
               <a class="nav-link" href={% url 'login' %}>LOGIN</a>
             </li>
             
             {% endif %}

          </ul>
        </div>
      </nav>

      {% block content  %}
      
      
      {% endblock  %}


</body>
</html>
